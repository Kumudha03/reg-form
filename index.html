<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <h1>Registration Form</h1>
    <p>Please register this form with required information</p>
    <form action="">
        <fieldset>
            <label for="fname">Enter Your First Name:</label>
            <input required type="text" name="fname" id="fname">
            <label for="lname">Enter Your Last Name:</label>
            <input required type="text" name="lname" id="lname">
            <label for="email">Enter Your Email:</label>
            <input required type="email" name="email" id="email">
            <label for="pass">Create a New Password:</label>
            <input required type="password" name="pass" pattern="a-z0-5 {8,}" id="pass">
        </fieldset>
        <fieldset id="account-type">
            <legend>Account Type (required)</legend>
            <label for="personal"><input type="radio" value="peronal" checked name="type" id="personal"> Personal</label>
            <label for="business"><input type="radio" value="business" name="type" id="business"> Business</label>
        </fieldset>
        <fieldset>
            <label for="referrer">How do you get us</label>
            <select name="referrer" id="referrer">
                <option value="">(select one)</option>
                <option value="1">Instagram</option>
                <option value="2">Google</option>
                <option value="3">Others</option>
            </select>
           
            <label for="file">Upload a profile picture</label>
            <input required type="file" id="file" value="file">
             <label for="text">Provide a bio</label>
            <textarea name="text" id="text" placeholder="Type here..." rows="3" cols="30"></textarea>
            <input required type="checkbox">
<p id="terms">I agree to the<a href="terms"> terms and conditions</a></p>
<input type="submit" value="Submit">
        </fieldset>
    </form>
</main>
</body>
</html>
